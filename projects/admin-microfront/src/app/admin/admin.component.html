
<div class="container-fluid py-3">
  <div class="row my-3">
    <div class="col">
      <button class="btn btn-sm btn-outline-primary" (click)="open(demoModal)">Launch demo modal</button>
    </div>
  </div>
</div>

<ng-template #demoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Clima</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
      <article class="widget">
        <div *ngIf="errText" class="error">{{errText}}</div>
        <div class="weatherIcon"><img width="100" height="100" src='{{weatherico}}'/></div>
        <div class="weatherInfo">
          <div class="temperature"><span>{{temp}}&deg;</span></div>
          <div class="description">
            <div class="weatherCondition">{{desc}}</div>
            <div class="place">{{city}}, {{country}}</div>
          </div>
        </div>
      </article>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Continuar</button>
  </div>
</ng-template>
